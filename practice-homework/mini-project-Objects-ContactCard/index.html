<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
         <title>Mini Project - Contact Card</title>
         <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="app">
        <main>
          <h1 class="h1">Mini Project - Contact Card</h1>
        </main>
        <p class="subtitle">Add contacts and mark favorites.</p>
        <div class="card">
          <form action="" id="contactForm" class="form">
            <!-- First name field -->
            <div class="field col-3">
              <label for="firstName">Fitst name</label>
              <input type="text" id="firstName" placeholder="Ana" required> 
            </div>

            <!-- Last name field -->
            <div class="field col-3">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" placeholder="Lopez" required>
            </div>

            <!-- Email field -->
            <div class="field col-4">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="ana@test.com" required>
            </div>

            <!-- Phone field -->
            <div class="field col-2">
              <label for="phone">Phonw</label>
              <input type="tel" id="phone" placeholder="234" required>
            </div>

            <!-- Favorite checkbox -->
            <label class="checkbox">
              <input type="checkbox" id="fav"> Mark as favorite
            </label>

            <!-- Action with two buttons -->
            <div class="actions">
              <button class="btn btn-primary" type="submit">Add Contact</button>
              <button class="btn btn-ghost" type="button" id="clearBtn">Clear All</button>
            </div>

            <!-- Status message - hidden by default -->
            <div class="toast" id="status" hidden>Contact added ✔</div>
          </form>
        </div>

        <!-- Contact list container -->
        <div class="list" id="contacts">
          <div class="empty">No contacts yet - add your first one!</div>
        </div>
        </div>
  </body>
  <script src="script.js"></script>
</html>
